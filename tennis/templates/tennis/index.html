<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>

<body>
    

    <nav>
        {% if user.is_authenticated %}
            <a href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'signup' %}">Signup</a>
            <a href="{% url 'login' %}">Login</a>
        {% endif %}
    </nav>

    <h2>Here are all the tennis players!</h2>

    <ul>
        {% for player in player %}
        <li>
            <a href="{% url 'tennis-show' player_id=player.id %}"> {{ player.name }}
            </a>
        </li>
        {% endfor %}
        </ul>
</body>

</html>
